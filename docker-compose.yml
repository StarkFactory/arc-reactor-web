services:
  backend:
    image: arc-reactor:latest
    build:
      context: ../arc-reactor
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build: .
    ports:
      - "3000:80"
    depends_on:
      - backend
